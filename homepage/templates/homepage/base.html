{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item active dropdown">
        <a class="nav-link dropdown-toggle" href="{% url 'profile:profile' %}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url 'profile:profile' %}">My Profile</a>
          <a class="dropdown-item" href="{% url 'profile:reviews' %}">Reviews</a>
          <a class="dropdown-item" href="{% url 'profile:watchlist' %}">Watchlist</a>
            <a class="dropdown-item" href="{% url 'profile:watchlist' %}">Lists</a>
            <a class="dropdown-item" href="{% url 'accounts:logout' %}">Log Out</a>
        </div>
      </li>
        {% else %}
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:login' %}">Sign In</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'accounts:signup' %}">Create Account</a>
      </li>
        {% endif %}

      <li class="nav-item active">
        <a class="nav-link" href="{% url 'movies' %}">Movies</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'movies' %}">Lists</a>
      </li>

    </ul>

  </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>

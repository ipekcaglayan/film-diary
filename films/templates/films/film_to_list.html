{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
    <title>Add Film</title>
{% endblock %}
{% block body %}
  <div class="add-film">
      <form class="site-form" action="{% url 'profile:film to list' id=list_name.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Add Film">

      </form>
  </div>
{% endblock %}

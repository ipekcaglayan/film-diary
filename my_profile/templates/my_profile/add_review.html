{% extends 'base.html' %}

{% block body %}
  <div class="add-review">
      <h2>Reviews</h2>
      <form class="site-form" action="{% url 'profile:add review' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Add Review">

      </form>
  </div>
{% endblock %}

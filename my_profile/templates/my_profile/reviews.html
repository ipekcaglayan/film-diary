{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>Reviews</title>

        <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    {% endblock %}
</head>
<body>
{% block body %}


    <div class="container " style="margin-top: 200px">
        <h1 style="font-family: 'Permanent Marker', cursive; text-align: center; margin-bottom: 50px">Reviews</h1>
        {% for review in reviews %}
            <div class="card-body mb-5" style="background-color: #2f2d2d;">
                <div class="row">
                    <div class="col-md-3">
                        <div class="row no-gutters">
                            <a href="{% url 'films:detail' id=review.film.id %}"><img src="{{ review.film.poster.url }}" class="card-img" style="" alt="..."></a>
                        </div>
                    </div>

                        <div class="col-md-9" style="margin-top: 50px;">
                            <p>
                                Last Update: <span class="date"><span
                                    class="icon-calendar"></span> {{ review.date }}</span>
                            </p>
                            <a href="{% url 'profile:detail' id=review.id %}" style="color: #807575">{{ review.body|truncatechars:280 }}</p></a><p>
                            <p>created by <i>{{ review.author.username }}</i> <img
                                    src="{{ review.author.profile.picture.url }}"
                                    style="width: 5%;border-radius: 100%; margin-left: 5px"
                                    alt="">
                            </p>
                        </div>

                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

</body>
</html>

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'login.css' %}?v1.1">
{% endblock %}
{% block body %}

    <div class="container">
        <form method="post" class="login">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
    </div>



{% endblock %}

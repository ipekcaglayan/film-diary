{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'sign_up.css' %}">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body style="background-color: #222">
    <form method="post" class="form-group " style="margin-left: 650px; margin-top: 250px">
        {% csrf_token %}
        <div style="color: #9f9a97; font-size: 20px">
            {{ form|crispy }}
        </div>
        <br>
        <button type="submit">Sign Up</button>
    </form>

</body>
</html>

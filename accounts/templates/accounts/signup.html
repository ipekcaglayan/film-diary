{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'sign_up.css' %}">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h2>Sign In</h2>

    <form method="post" class="form-group ">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
